<!DOCTYPE html>
<html lang="es">
<head>
    <title>Dra. Micaela Bologna</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="icon" type="image/title-icon" href="./img/favicon.ico">
</head>
<body>
    <header class="header" id="header">
    </header>
    <main>
      <div class="container" id="app">
        <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
          <h2>Editar Profesional</h2><br>
          <h3>Nombre: {{nombre}}</h3>
          <div class="mb-3">
            <label for="mn">Matr√≠cula Nacional: {{mn}}</label>
          </div>
          <div class="mb-3">
            <label for="especialidad">Especialidad:</label><br>
            <input type="text" name="especialidad" id="especialidad" v-model="especialidad">
          </div>
          <div class="mb-3">
            <label for="horarios">Horarios:</label><br>
            <input type="text" name="horarios" id="horarios" v-model="horarios">
          </div>
          <div class="mb-3">
            <label for="foto">Foto de perfil:</label><br>
            <input type="text" name="foto" id="foto" v-model="foto">
            <img width="100"   :src="foto" alt="">
          </div>
            <button type="button" class="btn btn-success" v-on:click="modificar_profesional()">Modificar</button>
        </form>
      </div>
    </main>
    <footer class="footer" id="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
    <script src="js/update.js"></script>
</body>
</html>
