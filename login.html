<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Login ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div id="app" class="p-5 rounded-5 text-secondary" style="width: 25rem; background-color: rgb(206, 144, 224);">
        
        <div class="d-flex justify-content-center" >
            <img src="./img/login-Logo.png" alt="login-icon" style="height: 7rem; border-radius: 50%;">
        </div>
        <div class="text-center fs-3 fw-bold text-white">Login</div>
        <div class="input-group mt-3">
            <div class="input-group-text bg-info">
                <img src="./img/id-card.png" alt="username-icon" style="height: 1rem">
            </div>
            <input class="form-control bg-light" type="text" placeholder="Nombre de usuario" v-model="username"/>
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="./img/padlock.png" alt="password-icon" style="height: 1rem">
            </div>
            <input class="form-control bg-light" type="password" placeholder="Contraseña" v-model="password" />
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" />
                <div class="pt-1 text-dark" style="font-size: 0.9rem;">Recuérdame</div>
            </div>
            <div class="pt-1">
                <a href="#" class="text-decoration-none text-white fst-italic fw-bold" style="font-size: 0.9rem;">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <form v-on:submit="login">
        <div>
            <button class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Ingresar</button>
        </div>
        </form>

        <div class="d-flex gap-1 justify-content-center mt-1">
            <div class="text-dark">¿No tienes una cuenta?</div>
            <a href="#" class="text-decoration-none text-white fw-semibold">Regístrate</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem;">
                <span class="text-white px-3" style="background-color: rgb(206, 144, 224);">ó</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3 bg-white shadow-sm">
            <img src="./img/google-logo.png" alt="google-logo" style="height: 1.6rem;">
            <div class="fw-semibold text-dark">Continuar con Google</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/login.js"></script>
    
</body>
</html>
