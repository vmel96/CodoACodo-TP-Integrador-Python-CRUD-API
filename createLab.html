<!DOCTYPE html>
<html lang="es">
<head>
    <title>Dra. Micaela Bologna</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="icon" type="image/title-icon" href="./img/favicon.ico">
</head>
<body>
    <header class="header" id="header">
    </header>
    <main>
        <div class="container" id="app2">
            <form  style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
                <h1>Alta de Laboratorio</h1>
                <div class="mb-3">
                    <label for="id">ID: </label><br>
                    <input type="text" name="id" id="id" v-model="id">
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre: </label><br>
                    <input type="text" name="nombre" id="nombre" v-model="nombre">
                </div>
                <div class="mb-3">
                    <label for="direccion">Dirección: </label><br>
                    <input type="text" name="direccion" id="direccion" v-model="direccion">
                </div>
                <div class="mb-3">
                    <label for="telefono">Teléfono: </label><br>
                    <input type="text" name="telefono" id="telefono" v-model="telefono">
                </div>
                <div class="mb-3">
                    <label for="director">Director: </label><br>
                    <input type="text" name="director" id="director" v-model="director">
                </div>
                <div class="mb-3">
                    <label for="sitio_web">Sitio Web</label><br>
                    <input type="text" name="sitio_web" id="sitio_web" v-model="sitio_web">
                </div>
                <button type="button" class="btn btn-success" v-on:click="agregar_laboratorio()">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="footer" id="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
    <script src="./js/laboratorios.js"></script>
</body>
</html>
